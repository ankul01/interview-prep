baseURL = "https://ankul01.github.io/leadership-learning/"
languageCode = "en-us"
title = "Leadership Learning"
theme = "PaperMod"
publishDir = "docs"

relativeURLs = false
canonifyURLs = false

enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[pagination]
  pagerSize = 20

[minify]
  disableXML = true
  minifyOutput = true

[params]
  env = "production"
  description = "Interview preparation for senior engineering and engineering leadership roles"
  author = "Ankul Choudhry"
  defaultTheme = "light"
  ShowReadingTime = true
  ShowShareButtons = false
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = true
  ShowWordCount = false
  ShowRssButtonInSectionTermList = false
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  hidemeta = false
  hideSummary = false
  showtoc = true

  [params.homeInfoParams]
    Title = "Leadership Learning"
    Content = """
Interview preparation repository for senior engineering and engineering leadership roles.

**Focus Areas:** Platform thinking, Scalability, Risk & Compliance, Stakeholder Alignment, Execution Excellence, Business Impact.
"""

  [params.cover]
    hidden = true
    hiddenInList = true
    hiddenInSingle = true

[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 10
  [[menu.main]]
    identifier = "behavioral"
    name = "Behavioral"
    url = "/behavioral/"
    weight = 20
  [[menu.main]]
    identifier = "system-design"
    name = "System Design"
    url = "/system-design/"
    weight = 30
  [[menu.main]]
    identifier = "coding"
    name = "Coding"
    url = "/coding/"
    weight = 40
  [[menu.main]]
    identifier = "frameworks"
    name = "Frameworks"
    url = "/frameworks/"
    weight = 70

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.highlight]
    noClasses = false
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
